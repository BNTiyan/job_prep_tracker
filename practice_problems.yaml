system_design_problems:
  - day: 7
    problem: "Design URL Shortener (like bit.ly)"
    difficulty: "Medium"
    focus_areas:
      - "Requirements: Functional (shorten URL, redirect) & Non-functional (low latency, high availability)"
      - "API Design: POST /shorten, GET /{shortURL}"
      - "Database: Hash collisions, base62 encoding"
      - "Scaling: Database sharding, caching (Redis), rate limiting"
      - "Analytics: Click tracking, geo-location"
    related_experience: "Your AWS Lambda + DynamoDB work at Continental"
    estimate_time: "45-60 min"

  - day: 11
    problem: "Design Instagram/Twitter News Feed"
    difficulty: "Medium-Hard"
    focus_areas:
      - "Requirements: Post creation, timeline generation, follow/unfollow"
      - "Fan-out on Write vs Read tradeoffs"
      - "Timeline Generation: Pull model vs Push model vs Hybrid"
      - "Database: Posts table, User-Follow graph, Timeline cache"
      - "Caching: Redis for hot feeds, CDN for images"
      - "Ranking: Chronological vs ML-based ranking"
    related_experience: "Your React/Django dashboard work"
    estimate_time: "60 min"

  - day: 14
    problem: "Design Netflix Recommendation System"
    difficulty: "Hard"
    focus_areas:
      - "Requirements: Personalized recommendations, cold start, real-time updates"
      - "ML Approach: Collaborative filtering (Matrix Factorization, ALS)"
      - "Two-tower model: User tower + Item tower"
      - "Feature Engineering: User history, item metadata, context"
      - "Training Pipeline: Batch training, online learning"
      - "Serving: Pre-compute recommendations, real-time re-ranking"
      - "A/B Testing: Multi-armed bandits, experimentation"
    related_experience: "Your ML pipelines and Databricks analytics"
    estimate_time: "60 min"

  - day: 19
    problem: "Design Google Search (High-Level)"
    difficulty: "Hard"
    focus_areas:
      - "Crawling: Web crawler, robots.txt, politeness"
      - "Indexing: Inverted index, forward index"
      - "Ranking: PageRank, TF-IDF, BERT for semantic search"
      - "Query Processing: Query understanding, spell correction"
      - "Serving: Distributed query processing, caching"
      - "Personalization: User history, location"
    related_experience: "Search and ranking concepts"
    estimate_time: "60 min"

  - day: 21
